<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>数字当てゲーム</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>数字当てゲーム</h1>
    <p>1〜100の数字を当ててください！</p>
    <input type="number" id="guess" min="1" max="100">
    <button id="checkBtn">送信</button>
    <div id="message"></div>
    <button id="restartBtn" style="display:none;">もう一度遊ぶ</button>

<script src="script.js"></script>
</body>
</html>
